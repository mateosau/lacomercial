<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="index.html">LA COMERCIAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articulos.html">Artículos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Usuario" aria-label="Usuario">
                    <input class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Contraseña">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
    <header class="text-center">
        <h1>Lista de Artículos</h1>
    </header>
    <div id="alerta"></div>
    <section class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="btnNuevo">
            Agregar Artículo
        </button>

        <div class="row" id="listado">

        </div>
    </section>
    <section class="container">
        <h2>Nota de pedidos</h2>
        <table class="table table-striped">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio U.</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="detalle">

            </tbody>
            <tfoot class="bg-success text-white">
                <tr>
                    <td colspan="4" style="text-align: right;">Total del pedido</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <footer class="container-fluid sticky-bottom">
        <div class="start-0 bg-dark text-center text-white">
            <p>La Comercial S.R.L. - Todos los derechos reservados - 2023</p>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ArtÍculo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="./imagenes/productos/nodisponible.png" alt="Imagen no disponible" id="frmimagen">
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating mb-3">
                                            <input type="number" name="codigo" id="codigo" class="form-control" placeholder="codigo">
                                            <label for="codigo">Código</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre">
                                            <label for="nombre">Nombre</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea name="descripcion" name="descripcion" id="descripcion"
                                                class="form-control" placeholder="descripcion"></textarea>
                                            <label for="descripcion">Descripcion</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <div class="form-floating">

                                                <input type="number" name="precio" id="precio" class="form-control" placeholder="precio">
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">Seleccionar iamgen</label>
                                        <input class="form-control" type="file" id="imagen" name="imagen">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./controladores/listado-articulos.js" type="module"></script>
    <script src="./controladores/notapedido.js"></script>
</body>

</html>
